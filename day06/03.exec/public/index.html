<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>三级联动</title>
</head>
<body>
<select id="province">
  <option>请选择省份</option>
</select>省
<select id="city">
  <option>请选择城市</option>
</select>市
<select id="county">
  <option>请选择区(县)</option>
</select>区(县)
<script type="text/javascript" src="./jquery-1.12.4.js"></script>
<script type="text/javascript">
  $(function () {
    // 获取DOM元素
    const $province = $('#province');
    const $city = $('#city');
    const $county = $('#county');

    // 一上来要请求所有省份数据
    $.get('/province', function (result) {
      if (result.status === 0) {
        // 请求成功
        /*result.data.forEach(function (item) {
          $province.append(`<option>${item.name}</option>`);
        })*/

        /*let html = '';
        result.data.forEach(function (item) {
          html += `<option>${item.name}</option>`;
        });
        $province.append(html);*/

        const html = result.data.reduce(function (p, c) {
          p += `<option>${c.name}</option>`;
          return p;
        }, '');
        $province.append(html);

      } else {
        // 请求失败
        alert(result.error);
      }
    })

  })
</script>
</body>
</html>
